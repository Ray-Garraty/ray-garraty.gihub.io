<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Новостной агрегатор</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="list-group">
        <p class="list-group-item text-primary">Нажмите на заголовок с интересующей Вас тематикой для запуска сбора новостей:</p>
        <button type="button" class="list-group-item list-group-item-action" data-id='sofc'>Твёрдооксидные топливные элементы (ТОТЭ)</button>
        <button type="button" class="list-group-item list-group-item-action" data-id='pemfc'>Топливные элементы с протонообменной мембраной (ТЭПМ)</button>
        <button type="button" class="list-group-item list-group-item-action" data-id='sc'>Суперконденсаторы (СК)</button>
        <button type="button" class="list-group-item list-group-item-action" data-id='lib'>Литий-ионные аккумуляторы (ЛИА)</button>
        <button type="button" class="list-group-item list-group-item-action" data-id='uas'>Беспилотные летательные аппараты и автомобили (БЛА и БА)</button>
      </div>
    </div>
    <div class="container-fluid news">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Дата</th>
            <th scope="col">Новость</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
